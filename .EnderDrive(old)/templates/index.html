<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
</head>
<body>
    <h1>File Browser</h1>

    <div id="file-list">
        {% for file in files %}
            <a href="{{ url_for('serve_file', path=file) }}">{{ file }}</a><br>
        {% endfor %}
    </div>

    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="./*"><br>
        <input type="submit" value="Upload File">
    </form>

    <button onclick="window.history.go(-1)">Go Back</button>

    <script>
        // Add a back button click event handler
        document.getElementById('back-button').addEventListener('click', function() {
            window.history.go(-1);
        });
    </script>

    <!-- The back button element (just for demonstration purposes) -->
    <div id="back-button">Go Back</div>

    <script>
        // Add an event listener to the file list elements
        document.getElementById('file-list').addEventListener('click', function(e) {
            // If a file is clicked, redirect to its URL
            if (e.target.tagName === 'A') {
                window.location.href = e.target.href;
            }
        });
    </script>
</body>
</html>
