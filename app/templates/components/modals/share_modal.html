<div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background: #2d3748;">
            <div class="modal-header">
                <h5 class="modal-title text-light">Share Item</h5>
                <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="text-light">Share Name:</label>
                    <input type="text" id="shareName" class="form-control" style="background: #1a202c; color: white; border-color: #4a5568;">
                </div>
                <div class="form-group">
                    <label class="text-light">Description:</label>
                    <textarea id="shareDescription" class="form-control" rows="3" style="background: #1a202c; color: white; border-color: #4a5568;"></textarea>
                </div>
                <div class="form-group">
                    <label class="text-light">Password (optional):</label>
                    <div class="input-group">
                        <input type="password" id="sharePassword" class="form-control" style="background: #1a202c; color: white; border-color: #4a5568;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('sharePassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-light">Link expires in:</label>
                    <select class="form-control" id="expiresIn" style="background: #1a202c; color: white; border-color: #4a5568;">
                        <option value="1">1 day</option>
                        <option value="7" selected>7 days</option>
                        <option value="30">30 days</option>
                        <option value="365">1 year</option>
                    </select>
                </div>
                <div class="form-group mt-3" id="shareLinkContainer" style="display: none;">
                    <label class="text-light">Share Link:</label>
                    <div class="input-group">
                        <input type="text" id="shareLink" class="form-control" readonly
                            style="background: #1a202c; color: white; border-color: #4a5568;">
                        <div class="input-group-append">
                            <button class="btn btn-primary" onclick="copyShareLink()">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn register-btn" data-dismiss="modal">Close</button>
                <button type="button" class="btn landing-btn" onclick="generateShareLink()">Generate Link</button>
            </div>
        </div>
    </div>
</div>
