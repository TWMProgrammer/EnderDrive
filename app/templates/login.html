<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body class="login-page">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="flash-message {% if category == 'success' %}flash-success{% endif %}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="login-container">
        <div class="login-box">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Please login to your account</p>

            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Automatically remove flash messages after 3 seconds
        document.addEventListener('DOMContentLoaded', function () {
            let flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function (message) {
                setTimeout(function () {
                    message.style.animation = 'slideIn 0.5s ease-out reverse';
                    setTimeout(function () {
                        message.remove();
                    }, 500);
                }, 3000);
            });
        });
    </script>
</body>

</html>
