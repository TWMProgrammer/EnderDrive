<!DOCTYPE html>
<html lang="en">
<head>
        <title>Dashboard</title>
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-text mr-3">Welcome, {{ username }}</span>
        <button class="btn btn-primary ml-1">
            <i class="fas fa-upload"></i> Upload
        </button>
        <a href="{{ url_for('logout') }}" class="btn btn-danger float-right">Logout</a>
    </nav>
        
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Folder Name</th>
                <th>File Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for folder in folders %}
                <tr class="even:bg-info">
                    <td>{{ folder.name }}</td>
                    <td>- (Folder)</td>
                    <td>
                        <!-- You can add actions here if needed -->
                    </td>
                </tr>
        {% endfor %}

            {% for file in files %}
                <tr class="odd:bg-warning">
                    <td></td>
                    <td>{{ file.name }}</td>
                    <td>
                        <!-- You can add actions here if needed -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
